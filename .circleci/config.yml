version: 2.1

jobs:
  lint-app:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container for each microservices
          command: |
            echo "--------- Installing dependencies-----------"
            
            - node/install-packages:
                pkg-manager: npm

            echo "--------- The images is Building ------------"

            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed opetoyemi/udagram-api-feed:v3

            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user opetoyemi/udagram-api-user:v3
            
            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-frontend opetoyemi/udagram-frontend:v3

            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker tag udagram-reverseproxy opetoyemi/udagram-reverseproxy:v3

            echo "-------- All images succesfully built----------"

            echo " ------- login in to hub--------"
            docker login -u opetoyemi -p $DOCKERPASS

            echo "-------------- Pushing images to dockerhub-------"
            
            docker push opetoyemi/udagram-api-feed:v3
            docker push opetoyemi/udagram-api-user:v3
            docker push opetoyemi/udagram-frontend:v3
            docker push opetoyemi/udagram-reverseproxy:v3
workflows:
  default:
    jobs:
      - lint-app
      - build-docker:
          requires: [lint-app]
